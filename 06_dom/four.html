<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Create new element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement("li");
        li.innerHTML = `${lang}`;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");                ///// Not as such optimal function because of innerHTML
    addLanguage("Golang");

    function addOptiLanguage(lang){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(lang));
        document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("Java");              ///// optimal function because 


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "Mojo";
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    secondLang.replaceWith(newli);


    // Edit
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = "<li>Typescript</li>"



    // Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();


</script>
</html>
