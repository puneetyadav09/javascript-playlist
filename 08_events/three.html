<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time Functions</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const nameDate = function(str){
        console.log(str, Date.now());
    }

    let intervalId;
    document.querySelector("#start").addEventListener("click", function(){
        intervalId = setInterval(nameDate, 1000, "Puneet");
    })  ///// Repeat itself after time interval with having handle as first parameter and time interval as second parameter and any argument to handler(function) as third parameter

    document.querySelector("#stop").addEventListener("click", function(){
        clearInterval(intervalId);       //// Clear setInterval time and stop executing it.
        console.log("Interval STOPPED");
    })
</script>
</html>
